<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JulianoParky</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6b92d9, #ff8a80);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: #ffffff;
            overflow: hidden; /* Evita que aparezcan barras de desplazamiento */
        }

        h1 {
            font-size: 2.5em;
            margin: 0 20px 20px 20px;
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
            position: relative;
            animation: move 5s linear infinite alternate;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #ff6f91;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #d95973;
            transform: scale(1.1);
        }

        /* Animación para mover el texto */
        @keyframes move {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(50vw); /* Mueve el texto a la derecha */
            }
        }

        /* Estilo para la imagen */
        #image {
            width: 200px; /* Ajusta el tamaño de la imagen */
            border-radius: 15px;
            margin-bottom: 25px;
            animation: fadeOut 8s forwards; /* Animación de desaparición */
        }

        /* Animación para desaparecer la imagen después de 5 segundos */
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>¿QUÉ ESPERE DE ESTE 2024?</h1>

    <!-- Imagen que desaparecerá en 5 segundos -->
    <img id="image" src="yo.jpeg" alt="Imagen de Yo">

    <button onclick="window.location.href='inicio2.html';">Por favor clickeame :'v</button>

</body>
</html>
