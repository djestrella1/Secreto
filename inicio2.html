<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflexión</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffd54f, #ff8a65);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: #ffffff;
        }

        h1 {
            font-size: 2.2em;
            margin: 0 20px 20px 20px;
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
        }

        p {
            font-size: 1.2em;
            margin: 0 20px 30px 20px;
            line-height: 1.6;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #ff6f91;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #d95973;
            transform: scale(1.1);
        }
    </style>
</head>

    <p>...pero a que sí hubo muy buenos momentos y recuerdos :'D</p>
